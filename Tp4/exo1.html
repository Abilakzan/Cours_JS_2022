    <body>
        <script>
                const revert = (str) => {
                    const tableauCarac = Array.from(str);
                    const reversedCarac = tableauCarac.reverse();
                    return reversedCarac.join("");
                };

                console.log(revert("Hello I'm Robert !"));
                console.log(revert("Comment vas-tu ?"));
        </script>
