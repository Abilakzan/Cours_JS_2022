    <body>
        <script>
            const first = [0, 2, 4, 6, 8, 8];
            const second = [1, 2, 3, 4, 5, 6];
      
            const arrayDiff = (evt, objet) => {
              return Array.from(new Set(evt.filter((value) => !objet.includes(value)).concat(objet.filter((value) => !evt.includes(value))))).sort();
            };
      
            console.log(arrayDiff(first, second));
        </script>
    </body>
</html>
